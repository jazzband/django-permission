[tox]
envlist =
    py26-django{12,13,14,15,16},
    py27-django{12,13,14,15,16,17,18,19,110,111},
    py33-django{15,16,17,18},
    py34-django{15,16,17,18,19,110,111},
    py35-django{18,19,110,111},
    py36-django{111},
    docs

[tox:travis]
2.6 = py26-django{12,13,14,15,16}
2.7 = py27-django{12,13,14,15,16,17,18,19,110,111}
3.3 = py33-django{15,16,17,18}
3.4 = py34-django{15,16,17,18,19,110,111}
3.5 = py35-django{18,19,110,111}
3.6 = py36-django{111}, docs

[testenv]
basepython =
    py26: python2.6
    py27: python2.7
    py33: python3.3
    py34: python3.4
    py35: python3.5
    py36: python3.6
deps=
    django12: django>=1.2,<1.3
    django13: django>=1.3,<1.4
    django14: django>=1.4,<1.5
    django15: django>=1.5,<1.6
    django16: django>=1.6,<1.7
    django17: django>=1.7,<1.8
    django18: django>=1.8,<1.9
    django19: django>=1.9,<1.10
    django110: django>=1.10,<1.11
    django111: django>=1.11b1,<2.0
    django12: six
    django13: six
    -rrequirements.txt
    -rrequirements-test.txt
    coverage
commands=
    django12: pip install --upgrade "django-appconf==1.0.1"
    django13: pip install --upgrade "django-appconf==1.0.1"
    {envbindir}/coverage run --append --source=src/permission runtests.py []

[testenv:docs]
basepython=python
changedir=docs
deps=
    django
    -rrequirements.txt
    -rrequirements-docs.txt
commands=
    make clean
    make html
whitelist_externals=
    make
