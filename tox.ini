[tox]
envlist =
    py26-django12,
    py26-django13,
    py26-django14,
    py26-django15,
    py26-django16,
    py27-django12,
    py27-django13,
    py27-django14,
    py27-django15,
    py27-django16,
    py27-django17,
    py32-django15,
    py32-django16,
    py32-django17,
    py33-django15,
    py33-django16,
    py33-django17,
    py34-django15,
    py34-django16,
    py34-django17,
    docs

[testenv]
deps=
    -rrequirements-test.txt
    coverage
commands=
    {envbindir}/coverage run --source=src/permission runtests.py []
whitelist_externals=
    make
    mkdir
    cp
    2to3

[testenv:docs]
basepython=python
changedir=docs
deps=-rrequirements-docs.txt
commands=
    make clean
    make html

[django12]
deps= 
    {[testenv]deps}
    django==1.2.7

[django13]
deps= 
    {[testenv]deps}
    django==1.3.7

[django14]
deps=
    {[testenv]deps}
    django==1.4.13

[django15]
deps= 
    {[testenv]deps}
    django==1.5.8

[django16]
deps= 
    {[testenv]deps}
    django==1.6.5

[django17]
deps= 
    {[testenv]deps}
    https://www.djangoproject.com/download/1.7c1/tarball/

[testenv:py26-django12]
basepython=python2.6
deps={[django12]deps}
[testenv:py26-django13]
